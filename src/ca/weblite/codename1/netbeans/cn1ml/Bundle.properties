OpenIDE-Module-Long-Description=\
    This library converts HTML-ish files into Codename One UI Java classes. \
    It allows you to design templates for your Codename One UI components using a variant of HTML, and use them inside your Codename One applications.\n\n\
    Conversion is done at compile time, so that:\n\nYou don't incur any performance penalty for using a template and\nThe build server can still strip dead code from your application at build time (i.e. the all dependencies will be converted to Java code which allows for static code analysis).
OpenIDE-Module-Name=CN1ML NBM
OpenIDE-Module-Short-Description=Use HTML templates for forms in Codename One projects
